{% extends "base.html" %}

{% block title %}View Paste{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Paste Details</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Created At</label>
                    <p id="createdAt">Loading...</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Expires At</label>
                    <p id="expiresAt">Loading...</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <div class="paste-content" id="pasteContent">Loading...</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Share URL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="shareUrl" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Function to format date
function formatDate(dateString) {
    if (!dateString) return 'Never';
    const date = new Date(dateString);
    return date.toLocaleString();
}

// Function to copy to clipboard
function copyToClipboard() {
    const shareUrl = document.getElementById('shareUrl');
    shareUrl.select();
    document.execCommand('copy');
    alert('URL copied to clipboard!');
}

// Function to load paste details
async function loadPasteDetails() {
    try {
        const shortUrl = '{{ short_url }}';
        const response = await fetch(`/api/paste/${shortUrl}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Update the UI with paste details
        document.getElementById('createdAt').textContent = formatDate(data.created_at);
        document.getElementById('expiresAt').textContent = formatDate(data.expires_at);
        document.getElementById('pasteContent').textContent = data.content;
        document.getElementById('shareUrl').value = window.location.href;
    } catch (error) {
        console.error('Error:', error);
        alert('Error loading paste details: ' + error.message);
    }
}

// Load paste details when the page loads
document.addEventListener('DOMContentLoaded', loadPasteDetails);
</script>
{% endblock %}
