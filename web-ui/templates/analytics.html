{% extends "base.html" %}

{% block title %}Analytics{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Paste Analytics</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="pastesTable">
                        <thead>
                            <tr>
                                <th>Paste URL</th>
                                <th>Total Views</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Function to load all analytics
async function loadAllAnalytics() {
    try {
        const response = await fetch('/api/analytics');
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const analytics = await response.json();
        const tbody = document.querySelector('#pastesTable tbody');
        tbody.innerHTML = '';
        
        for (const analytic of analytics) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><a href="/view/${analytic.paste_id}" target="_blank">${analytic.paste_id}</a></td>
                <td>${analytic.view_count || 0}</td>
            `;
            tbody.appendChild(row);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error loading analytics: ' + error.message);
    }
}

// Load all analytics when the page loads
document.addEventListener('DOMContentLoaded', loadAllAnalytics);
</script>
{% endblock %}
