{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="alert alert-danger">
    <h4>Error</h4>
    <p>{{ message }}</p>
    {% if expired_at %}
    <p>Expired at: {{ expired_at }}</p>
    {% endif %}
</div>
<a href="/" class="btn btn-primary">Return to Dashboard</a>
{% endblock %}
