<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PasteBin Viewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa;
        }
        .metric-card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        .metric-title {
            color: #6c757d;
            font-size: 14px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .btn-copy {
            background-color: #6c757d;
            color: white;
        }
        .btn-copy:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PasteBin System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5000" target="_blank">üìù Paste</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5002" target="_blank">üìÑ All Pastes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:5003" target="_blank">üìä Analytics</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
