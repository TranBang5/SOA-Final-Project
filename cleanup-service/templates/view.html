<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Paste #{{ paste.paste_id }}</h5>
                <div>
                    <span class="badge bg-info">Views: {{ paste.view_count }}</span>
                    {% if paste.expires_at %}
                        <span class="badge bg-warning">Expires: {{ paste.expires_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    {% endif %}
                </div>
            </div>
            <div class="card-body">
                <pre><code class="language-plaintext">{{ paste.content }}</code></pre>
            </div>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to List</a>
        </div>
    </div>
    <script>hljs.highlightAll();</script>
</body>
</html>
